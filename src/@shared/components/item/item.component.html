<div class="boder-radius-5 border border-gray p-8 border-radius-12 mrb-20 w-100 max-300 position-relative">
    <img src={{item?.thumbnail}} alt="" class="w-100 mrb-8">
    <div *ngIf="item?.discountPercentage"
        class="position-absolute text-secondary max-60 w-100 border-radius-16 weight-600 size-5 d-flex align-items-center justify-content-center">
        - {{item?.discountPercentage | number:'1.0-0'}} %</div>
    <div class="text-primary size-7 weight-500 text-truncate">{{item?.title}}</div>
    <div class="text-gray1 size-2 weight-400 mrb-8 desc">{{item?.description}} </div>
    <div class="d-flex align-items-center justify-content-between">
        <div>
            <div class="text-primary size-7 weight-600">{{ (item?.discountPercentage ? priceAfterDiscount : item?.price)
                | number:'1.0-2'}} USD</div>
            <div class="text-decoration-line-through size-4 weight-600 text-gray2" *ngIf="item?.price">{{item?.price}}
            </div>
        </div>
        <button
            class="btn btn-secondary text-white border-green1 border-2 border-radius-12 max-90 w-100 weight-700 size-4"
            (click)="addToCart(item?.id)">Buy now</button>
    </div>
</div>
